<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo - ChatGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="mb-4">
    <div class="container mt-3">
        <h2 class="text-center mx-auto mb-3 w-25">ChatGPT</h2>
        <form action="/" method="post">
            <div class="d-flex">
                <input id="input-pregunta" type="text" class="form-control mb-3 mx-3 mt-3" name="question">
                <button id="boton-send" class="btn mx-3 mt-3 h-75" type="submit">Enviar</button>
            </div>
        </form>

        <div id="respuesta" class="card overflow-auto mx-3" style="height: 400px">
            <div class="card-body">
                {% for question, answer in chat %}
                    <p id="question" class="m-auto">{{question}}</p>
                    <hr>
                    <p id="answer" class="m-auto">{{answer}}</p>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
